        .waktu-sekarang {

            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 16px;
            line-height: 8px;
        }

        .waktu-sekarang span {
            background-color: #000000;
            color: white;
            padding: 10px 22px;
            border-radius: 50px;
            font-size: 12px;
            margin-top: 12px;
        }

        .waktu-sekarang h3 {

        }

        .waktu {

            margin-top: 20px;

            overflow: hidden;
            border-radius: 12px;

            flex-direction: column;

        .waktu .waktu-detail .wd-item {

            width: 100%;

        }

        .waktu .waktu-detail .wd-item img {
            margin-top: -50px;
            z-index: 1;
        }

        .waktu .waktu-detail .wd-item .w-title {
            text-align: center;
            padding: 12px;
            width: 60%;

        .waktu .waktu-detail .wd-item .w-title span {
            background-color: #000000;
            color: white;

            font-size: 12px;
        }

        .waktu .waktu-detail .wd-item .w-title p {

        }

        .wd-list {

            justify-content: space-between;
            align-items: center;
            gap: 2px;
        }

        .wd-list .wd-detail {
            border: 1px solid white;
            padding: 6px;
            text-align: center;
            line-height: 6px;
            border-radius: 12px;
        }

        .wd-detail.active {
            background-color: #58b9ff; /* Warna saat aktif */
        }

        }

        .wd-list .wd-detail .wd-img img {

            height: 20px;
            padding-top: 5px;
        }

        .waktu .waktu-detail .wd-item img:nth-child(3) {
            transform: scaleX(-1);

    </style>
</head>

    <script>
        function displayCurrentTime() {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('current-time').innerText = currentTime;
            setTimeout(displayCurrentTime, 1000);
        }
        displayCurrentTime();

        let progress = 30;

        function updateProgress() {
            progress += 1; // Contoh logika untuk meningkatkan progres
            if (progress > 100) progress = 100; // Pastikan progres tidak lebih dari 100
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressPercentage = document.getElementById('progress-percentage');

            progressBar.value = progress; // Update nilai progres pada progress bar
            progressText.innerText = 'Progres Misi 30 Hari: ' + progress + '%'; // Update teks progres
            progressPercentage.innerText = progress + '%'; // Update nilai persentase
        }
    </script>
    <!-- api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Fungsi untuk mengambil data waktu sholat sekarang
        async function getWaktuSholatSekarang() {
            const endpoint = 'http://127.0.0.1:8000/waktu-sholat-sekarang/';
    
            try {
                const response = await axios.get(endpoint);
                const data = response.data;
    
                // Tampilkan data di elemen HTML
                document.querySelector('.b-title p').innerHTML = `
                    Waktu solat sekarang <span>${data.sholat_sekarang} ${data.waktu}</span> berikutnya <span>${data.sholat_berikutnya} ${data.waktu_berikutnya}</span>
                `;
            } catch (error) {
                console.error("Gagal mengambil data waktu sholat:", error);
            }
        }
    
        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', getWaktuSholatSekarang);
    </script>
    <script>
        // Fungsi untuk memformat tanggal
        function formatTanggal(tanggal) {
            const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            
            const date = new Date(tanggal);
            const namaHari = hari[date.getDay()];
            const tanggalBulan = date.getDate();
            const namaBulan = bulan[date.getMonth()];
            const tahun = date.getFullYear();
    
            return `${namaHari}, ${tanggalBulan} ${namaBulan} ${tahun}`;
        }
    
        // Fungsi untuk membandingkan waktu
        function isWaktuSekarang(waktuSolat) {
            const sekarang = new Date();
            const jamMenitSekarang = sekarang.getHours() * 60 + sekarang.getMinutes(); // Konversi ke menit
            
            const [jam, menit] = waktuSolat.split(':');
            const jamMenitSolat = parseInt(jam) * 60 + parseInt(menit); // Konversi ke menit
    
            return jamMenitSekarang === jamMenitSolat;
        }
    
        // Fungsi untuk mengambil data jadwal salat
        async function getJadwalSalat() {
            const tanggalSekarang = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
            const endpoint = `http://127.0.0.1:8000/jadwal-salat/?tanggal=${tanggalSekarang}`;
    
            try {
                const response = await axios.get(endpoint);
                const jadwal = response.data[0]; // Ambil data pertama dari array
    
                // Tampilkan tanggal
                document.getElementById('tanggal').textContent = formatTanggal(jadwal.tanggal);
    
                // Tampilkan waktu salat
                document.getElementById('dzuhur').textContent = jadwal.dzuhur.slice(0, 5); // Format: HH:MM
                document.getElementById('ashar').textContent = jadwal.ashar.slice(0, 5);
                document.getElementById('maghrib').textContent = jadwal.maghrib.slice(0, 5);
                document.getElementById('isya').textContent = jadwal.isya.slice(0, 5);
                document.getElementById('subuh').textContent = jadwal.subuh.slice(0, 5);
    
                // Cek waktu solat yang aktif
                const waktuSolat = {
                    dzuhur: jadwal.dzuhur.slice(0, 5),
                    ashar: jadwal.ashar.slice(0, 5),
                    maghrib: jadwal.maghrib.slice(0, 5),
                    isya: jadwal.isya.slice(0, 5),
                    subuh: jadwal.subuh.slice(0, 5),
                };
    
                // Loop melalui setiap waktu solat dan tambahkan class 'active' jika sesuai
                for (const [key, value] of Object.entries(waktuSolat)) {
                    if (isWaktuSekarang(value)) {
                        document.getElementById(key).parentElement.classList.add('active');
                    }
                }
            } catch (error) {
                console.error("Gagal mengambil data jadwal salat:", error);
            }
        }
    
        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', getJadwalSalat);
    </script>
    <!-- hitung mundur -->
    <script>
        // Fungsi untuk memformat waktu
        function formatWaktu(date) {
            const jam = String(date.getHours()).padStart(2, '0');
            const menit = String(date.getMinutes()).padStart(2, '0');
            const detik = String(date.getSeconds()).padStart(2, '0');
            return `${jam}:${menit}:${detik}`;
        }
    
        // Fungsi untuk mengambil data hitung mundur iftar
        async function getHitungMundurIftar() {
            const tanggalSekarang = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
            const endpoint = `http://127.0.0.1:8000/hitung-mundur/?tanggal=${tanggalSekarang}`;
    
            try {
                const response = await axios.get(endpoint);
    
                // Jika waktu iftar belum lewat
                document.querySelector('.waktu-sekarang span').textContent = "Hitung Mundur Waktu Iftar";
                document.querySelector('#current-time').textContent = response.data.hitung_mundur;
            } catch (error) {
                // Tangani error
                if (error.response && error.response.status === 400) {
                    // Jika error 400 (Bad Request)
                    if (error.response.data.error === "Waktu iftar sudah lewat.") {
                        // Jika waktu iftar sudah lewat
                        document.querySelector('.waktu-sekarang span').textContent = "Waktu Sekarang";
                        document.querySelector('#current-time').innerHTML = `
                            <span style="color: red;">Waktu iftar sudah lewat</span><br>
                            Waktu sekarang: ${formatWaktu(new Date())}
                        `;
                    } else if (error.response.data.error === "Jadwal salat tidak ditemukan.") {
                        // Jika jadwal salat tidak ditemukan
                        document.querySelector('#current-time').textContent = "Tidak ada jadwal salat untuk tanggal ini.";
                    } else {
                        // Jika error lainnya (misalnya, parameter tanggal tidak valid)
                        document.querySelector('#current-time').textContent = error.response.data.error;
                    }
                } else {
                    // Jika error lainnya (misalnya, jaringan bermasalah)
                    console.error("Gagal mengambil data hitung mundur iftar:", error);
                    document.querySelector('#current-time').textContent = "Terjadi kesalahan saat mengambil data.";
                }
            }
        }
    
        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', getHitungMundurIftar);
    </script>
