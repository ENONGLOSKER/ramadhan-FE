    <style>
        body {
            margin: 0;

        .app-container {

            padding: 12px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            max-width: 360px;
            margin: 0 auto;
        }

        .heard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .heard h3 {
            font-weight: 700;
        }

        .heard a {
            width: 20px;
            height: 20px;
            border-radius: 50px;
            background-color: white;
            padding: 10px;
        }

        .heard a img {
            width: 20px;
        }

        .banner {
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            /* line-height: 14px; */
            border-radius: 12px;
            background-image: linear-gradient(-30deg, #1E8CDB, #022a80);
        }

        .banner .b-title span {
            font-size: 12px;
            color: #77a2ff;
        }

        .banner .b-title h4 {
            font-size: 16px;
            margin-bottom: -5px;
            margin-top: -1px;
        }

        .banner .b-title p {
            font-size: 12px;
        }

        .banner .b-title a {
            text-decoration: none;
            background-color: #3C76F3;
            font-size: 12px;
            color: white;
            padding: 8px 12px;
            margin: 20px 0;
            border-radius: 50px;
        }

        .banner img {
            width: 130px;
        }

        .misi {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 35px;
            padding: 12px;
            flex-wrap: wrap;
        }

        .misi .misi-item {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            line-height: 8px;
        }

        .misi .misi-item p {
            font-size: 12px;
            font-weight: 700;
        }

        .misi .misi-item .m-img {
            background-color: #3C76F3;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .misi .misi-item img {
            width: 25px;
            height: 25px;
        }

        .waktu {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
        }

        .waktu .w-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            padding: 10px;
            width: 43%;
            background-color: white;
            border-radius: 12px;
            border-bottom: 2.5px solid #1E8CDB;
            margin-bottom: 14px;
        }

        .waktu .w-item .w-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .waktu .w-item .w-top .wt-img {
            background-color: #3C76F3;
            width: 24px;
            height: 24px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
        }

        .waktu .w-item .w-top .wt-img img {
            width: 20px;
            height: 20px;
        }

        .waktu .w-item .w-top p {
            background-color: #3C76F3;
            padding: 8px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            color: white;
        }

        .waktu .w-item .w-botn .wb-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            line-height: 5px;
        }

        .waktu .w-item .w-botn .wb-item p {
            color: #3C76F3;
        }

        .waktu .w-item .w-botn .wb-item img {
            width: 18px;
            height: 18px;
        }
